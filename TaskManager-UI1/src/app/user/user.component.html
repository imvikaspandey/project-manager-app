<div class="container containerTopMargin">
  <form method="GET" [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-2" align="right">
        <label class="form-control" for="fstName" style="border: 0px;">First Name : </label>
      </div>
      <div class="col-md-4">
        <input type="text" id="fstName" class="form-control" formControlName="firstName">
      </div>
    </div>

    <div class="row">
      <div class="col-md-2" align="right">
        <label class="form-control" for="lstName" style="border: 0px;">Last Name : </label>
      </div>
      <div class="col-md-4">
        <input type="text" id="lstName" class="form-control" formControlName="lastName">
      </div>
    </div>

    <div class="row">
      <div class="col-md-2" align="right">
        <label class="form-control" for="empid" style="border: 0px;">Employee ID : </label>
      </div>
      <div class="col-md-4">
        <input type="number" id="empid" class="form-control" formControlName="employeeID">
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-4" align="right">
        <button type="submit" class="btn btn-primary" style="margin-right: 10px" [disabled]="!addUserForm.valid"> {{editing? 'Update':'Add'}} </button>
        <button type="reset" class="btn btn-secondary" (click)="resetForm()"> Reset </button>
      </div>
    </div>
  </form>

  <hr>
  <input id="search-text" [(ngModel)]="searchText" type="text" style="padding: 4px;" placeholder="Search..." />
  <label style="margin-left: 10px; margin-right:10px;border: 0px;">Sort : </label>
  <button type="button" class="btn btn-light" (click)="sortUsers('firstName')"> FirstName </button>
  <button type="button" class="btn btn-light" (click)="sortUsers('lastName')"> LastName </button>
  <button type="button" class="btn btn-light" (click)="sortUsers('employeeID')"> ID </button>
  <hr style="border: 0.5px dotted grey">
  <div *ngFor="let user of allUsers | filter:searchText">
    <div class="row">
      <div class="col-md-6">
        <div class="form-control">{{user.firstName}}</div>
        <div class="form-control">{{user.lastName}} </div>
        <div class="form-control">{{user.employeeID}} </div>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary" (click)="editForm(user)"> Edit </button>
        <br>
        <button class="btn btn-danger" (click)="deleteUser(user._id)"> Delete </button>
      </div>
    </div>

    <hr style="border: 0.5px dotted grey">
  </div>

</div>
